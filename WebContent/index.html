<!DOCTYPE html>

<body>

    <input id="query">


    <div>
        <canvas id="pageCanvas"></canvas>
    </div>

    <footer>
        <div class="separator"></div>
        <div class="toolbar" style="float: left;">
            <a href="javascript:Chains.ui.swapTheme()" id="themeBtn">Theme</a>
            <a href="https://github.com/PhaserEditor2D/phaser3-chains" target="_blank">Help</a>
            <a href="https://phasereditor2d.com">Phaser Editor 2D</a>
            <a href="https://twitter.com/PhaserEditor2D">Say Hi!</a>
        </div>
        <div style="float: left;margin-left:1ch">
            &copy; 2015-2019 Arian Fornaris | Phaser Chains v2.0.0 | <span class="phaserVer">Phaser v3</span>
        </div>
    </footer>


    <!-- { panels -->

    <div id="docsContainer">
        <div class="toolbar" style="float:left">
            <a href="javascript:Chains.ui.getDocsPanel().docsHistoryBack()">&langle;</a>
            <a href="javascript:Chains.ui.getDocsPanel().docsHistoryNext()">&rangle;</a>
        </div>

        <div class="toolbar" style="float:right">
            <a id="gotoSource" target="_blank" href="#">Source</a>
            <a href="javascript:Chains.ui.getDocsPanel().hideDocs()">Hide <code>(ESC)</code></a>
        </div>

        <div style="clear: both;"></div>

        <div id="docsSections" style="float: left;">
        </div>

        <div style="clear: both;"></div>

        <div id="docsContent">
        </div>


    </div>

    <div id="exampleContainer">
        <div class="toolbar" style="float:right">
            <a id="example_play" target="_blank" href="#">Play</a>
            <a id="example_source" target="_blank" href="#">Source</a>
            <a href="javascript:Chains.ui.getExamplePanel().hidePanel()">Hide <code>(ESC)</code></a>
        </div>
        <div style="clear: both;"></div>
        <div id="exampleContent">
            <a id="example_source_link" target="_blank"></a>
        </div>
    </div>

    <!-- } panels -->



    <!-- preload { -->

    <div id="preload" style="display: none">
        <p>[Booting Phaser Chains -- Phaser v3]</p>
    </div>

    <!-- } preload-->
